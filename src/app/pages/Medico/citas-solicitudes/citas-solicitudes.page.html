<ion-header>
  <ion-toolbar>
    <ion-title>Solicitudes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    
    <ion-label>Sintomas</ion-label>
    <ion-label>Fecha</ion-label>
    <ion-label>Hora</ion-label>
    <ion-label>Accion</ion-label>
  </ion-item>
  <ion-list *ngFor="let cita of citas | async; trackBy: trackByFn">
    <ion-item>
      
      <ion-label>{{cita.sintomas}}</ion-label>
      <ion-label>{{cita.fecha}}</ion-label>
      <ion-label>{{cita.hora}}</ion-label>
      <ion-button color="danger" (click)="approbeCita(cita)">Aprobar</ion-button>
    </ion-item>
  </ion-list> 
</ion-content>
