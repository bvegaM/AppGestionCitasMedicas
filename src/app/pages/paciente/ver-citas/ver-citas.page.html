<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Mis Citas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>Citas Pendientes de AprobaciÃ³n</ion-list-header>
        <ion-item *ngFor="let cita of citasPendientes">
            <ion-avatar slot="start">
                <ion-icon style="zoom:2.5;" name="hourglass-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h1>{{cita.nombres}}</h1>
                <h3>{{cita.hora}}</h3>
                <h3>{{cita.fecha}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary" (click)="nuevaCita()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
